<!DOCTYPE html>
<html>
  <head>
    <title>Adaptable BlotterJS HTML5 Grid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" href="AdaptableGrid.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/Debug.js"></script>
    <script type="text/javascript" src="lib/DataType.js"></script>
    <script type="text/javascript" src="lib/Column.js"></script>
    <script type="text/javascript" src="lib/Sorter.js"></script>
    <script type="text/javascript" src="lib/Cell.js"></script>
    <script type="text/javascript" src="lib/CurrencyUtil.js"></script>
    <script type="text/javascript" src="lib/SortUtil.js"></script>
    <script type="text/javascript" src="lib/PageUtil.js"></script>
    <script type="text/javascript" src="lib/PersistenceUtil.js"></script>
    <script type="text/javascript" src="lib/ReorderUtil.js"></script>
    <script type="text/javascript" src="lib/DataGenerator.js"></script>
    <script type="text/javascript" src="AdaptableGrid.js"></script>
  </head>
  <body>
    <grid></grid>
    <script type="text/javascript">
    var debug = new Debug(true);
    debug.multiple = false;

    var blotter = $('grid').AdaptableGrid({
      columns: DataGenerator.columns(),
      data: DataGenerator.generate(1000),
      display: 20,
      sortable: true,
      pageable: true,
      reorderable: true
    });
    </script>
  </body>
</html>
