<!DOCTYPE html>
<html>
  <head>
    <title>Adaptable Grid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    
    <!-- source files -->
    <link rel="stylesheet" href="../lib/jquery-ui.css" />
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/moment.min.js"></script>
    <script type="text/javascript" src="../lib/numeral.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../lib/DataType.js"></script>
    <script type="text/javascript" src="../lib/Row.js"></script>
    <script type="text/javascript" src="../lib/Column.js"></script>
    <script type="text/javascript" src="../lib/Sorter.js"></script>
    <script type="text/javascript" src="../lib/Cell.js"></script>
    <script type="text/javascript" src="../lib/SortUtil.js"></script>
    <script type="text/javascript" src="../lib/PageUtil.js"></script>
    <script type="text/javascript" src="../lib/PersistenceUtil.js"></script>
    <script type="text/javascript" src="../lib/ReorderUtil.js"></script>
    <script type="text/javascript" src="../lib/AdaptableGrid.js"></script>
    
    <!-- harness files -->
    <link rel="stylesheet" href="demo.css" />
    <script type="text/javascript" src="Debug.js"></script>
    <script type="text/javascript" src="DataGenerator.js"></script>
    <script type="text/javascript" src="Currency.js"></script>

  </head>
  <body>
    <grid></grid>
    <script type="text/javascript">
    var debug = new Debug(true);
    debug.multiple = false;

    var mygrid = $('grid').AdaptableGrid({
      columns: DataGenerator.columns(),
      data: DataGenerator.generate(1000),
      display: 20,
      sortable: true,
      pageable: true,
      reorderable: true
    });
    </script>
  </body>
</html>
